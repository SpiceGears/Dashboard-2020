<!DOCTYPE html>
<html>
<head>
	<title> Robot 2020 </title>
	<link rel="stylesheet" href="style/style.css" type="text/css" />
	<meta charset="UTF-8">
	
</head>
<body onload="onLoad()">
	
	<div id="container">
		
		<div id="top">
			<div style="margin-left:100px; width:100px; float:left; text-align: center; font-size: 48px;">
				<span id="timer" class="shadow">0:00</span> <!--Timer-->
			</div>
			
			<div style="width:800px; float:left;">
			
				<span class="shadow" style="font-size: 48px;">The Butcher</span>			<!--Nazwa Robota-->
			
			</div>
			<div id="robotStatus" style="margin-left: 115px; width:52px; height: 52px; border-radius: 52px; border: 4px solid #202020; float: left; background-color: purple;"></div>
		</div>
		
		<div id="middle"> <!--Guziki-->
			
			<input type="button" value="Camera" id="bCamera"/>
			<input type="button" value="Stats" id="bStats"/>
			<input type="button" value="Vars" id="bVars"/>
			<input type="button" value="Autonomus" id="bAutonomus"/>
			
		</div>
	
		
		<div id="Camera" style="position: relative;"> <!--Camera-->
			
			<div id="kamera">
				
				<!-- <img style="-webkit-user-select: none;" src="http://10.58.83.11:5800" width="640" height="480"> <!--LimeLight-->  -->
				
			</div>
			
		</div>
		
		<div id="Stats">			<!-- WskaÅºniki  -->
			
			<div class="group"><span>Drive Train</span></div>
			<div class="group"> 
				
				<div class="indicator">
					<div class="indicatorName"><span>Left Motor</span></div>
					<div class="indicatorValue"><span id="driveLMotorValue">0</span></div>
					<div class="indicatorChart">
						
						<canvas id="driveLMotorIndicator" width=800 height=36></canvas>
						
					</div>
				</div>
				<div class="indicator">
					<div class="indicatorName"><span>Right Motor</span></div>
					<div class="indicatorValue"><span id="driveRMotorValue">0</div>
					<div class="indicatorChart">
						
						<canvas id="driveRMotorIndicator" width=800 height=36></canvas>
						
					</div>	
				</div>
				
				<div style="clear:both"></div>
			</div>
			
			
			<div class="group"><span>Intake</span></div>
			<div class="group"> 
				
				<div class="indicator">
					<div class="indicatorName"><span>Left Motor</span></div>
					<div class="indicatorValue"><span id="intakeMotorValue">0</span></div>
					<div class="indicatorChart">
						
						<canvas id="intakeMotorIndicator" width=800 height=36></canvas>
						
					</div>
				</div>
				
				<div style="clear:both"></div>
			</div>
			
			
			<div class="group"><span>Shooter</span></div>
			<div class="group"> 
				
				<div class="indicator">
					<div class="indicatorName"><span>Left Motor</span></div>
					<div class="indicatorValue"><span id="shoorLMotorValue">0</span></div>
					<div class="indicatorChart">
						
						<canvas id="shootLMotorIndicator" width=800 height=36></canvas>
						
					</div>
				</div>

				<div class="indicator">
					<div class="indicatorName"><span>Left Motor</span></div>
					<div class="indicatorValue"><span id="shoorRMotorValue">0</span></div>
					<div class="indicatorChart">
						
						<canvas id="shootRMotorIndicator" width=800 height=36></canvas>
						
					</div>
				</div>
				
				<div style="clear:both"></div>
			</div>
			
			
		</div>
		
		<div id="Vars">					<!-- Zmienne -->
			
			<div id="tuning"></div>		<!-- Miejsce na zmienne -->
			
			<div id="field"></div>		<!-- Miejsce na kopie zmiennych -->
			
		</div>
		
		<div id="Autonomus">			<!--Automatyka-->
			
			<!-- <img src="style/cat1.jpg" width=600 height=300 style="float:left;"> -->
			<!-- <img src="style/cat2.png" width=600 height=300 style="float:left;"> -->
			<!-- <img src="style/cat3.jpg" width=600 height=300 style="float:left; border-radius: 0px 0px 0px 40px;"> -->
			<!-- <img src="style/cat4.jpeg" width=600 height=300 style="float:left; border-radius: 0px 0px 40px 0px;"> -->
			
			<svg width="200" height="200" >
					<g transform="matrix(1 0 0 -1 100 100)" >
						<rect x="0"  y="0"  width="4" height="30"  transform=" translate(-2 60) rotate(0)" />
						<rect x="0"  y="0"  width="4" height="30"  transform=" translate(-2 60) rotate(-90 2 -60)" />
						<rect x="0"  y="0"  width="4" height="30"  transform=" translate(-2 60) rotate(90 2 -60)" />
						<rect x="0"  y="0"  width="4" height="30"  transform=" translate(-2 60) rotate(180 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(45 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(-135 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(-45 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(135 2 -60)" />
						
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(-67.5 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(-22.5 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(22.5 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(67.5 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(112.5 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(-112.5 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(-157.5 2 -60)" />
						<rect x="0"  y="0"  width="4" height="20"  transform=" translate(-2 60) rotate(157.5 2 -60)" />
						
						<g id="gyroArm" transform="rotate(0)">
						<rect x="-10" y="0" rx="30" ry="10" width="20" height="70" style="fill: blue;" />
						<rect x="-10" y="-70" width="20" rx="30" ry="10" height="70" style="fill: red;" />
						<circle cx="0" cy="0" r="18" stroke="black" style="fill: white;" />
						</g>	
						
					</g>
					
					<text id="gyroValue" x="101" y="104" text-anchor="middle">0</text>

					<!-- <text id="gyro-value" x="101" y="104" text-anchor="middle">90</text> -->

					
					</svg>
			
		</div>
		
	</div>
	
	
	
</body>

<script src="js/jquery-3.3.1.js"></script>
<script src="networktables/networktables.js"></script>
<script src="js/display.js"></script>
<script src="js/ui.js"></script>
</html>
